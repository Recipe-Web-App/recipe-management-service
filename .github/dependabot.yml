---
version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "US/Eastern"
    open-pull-requests-limit: 100
    assignees:
      - "jsamuelsen"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "java"
    # Group dependency updates to reduce PR noise
    groups:
      # Group all patch updates together
      maven-patch-updates:
        applies-to: version-updates
        update-types:
          - "patch"
      # Group minor updates together
      maven-minor-updates:
        applies-to: version-updates
        update-types:
          - "minor"
    # Major updates stay individual for careful review
    # Increase version requirements (best practice for services)
    versioning-strategy: increase
    # Auto-rebase pull requests
    rebase-strategy: auto
    # Ignore major Spring updates (manual review required)
    ignore:
      - dependency-name: "org.springframework.boot:*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.springframework:*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "US/Eastern"
    open-pull-requests-limit: 100
    assignees:
      - "jsamuelsen"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
    rebase-strategy: auto

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "US/Eastern"
    open-pull-requests-limit: 100
    assignees:
      - "jsamuelsen"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    rebase-strategy: auto
