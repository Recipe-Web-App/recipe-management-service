---
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: '📦 Dependencies'
    labels:
      - 'dependencies'
  - title: '📝 Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: '🔧 Refactoring'
    labels:
      - 'refactor'
  - title: '⚙️ CI/CD'
    labels:
      - 'ci'
      - 'github-actions'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
no-changes-template: 'No significant changes.'

version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'fix'
      - 'bug'
      - 'chore'
      - 'maintenance'
      - 'docs'
      - 'documentation'
      - 'refactor'
      - 'ci'
      - 'github-actions'
      - 'dependencies'

exclude-labels:
  - 'skip-changelog'

autolabeler:
  - label: 'dependencies'
    files:
      - 'pom.xml'
      - '**/pom.xml'
      - '.github/dependabot.yml'
  - label: 'docs'
    files:
      - '**/*.md'
      - 'docs/**'
  - label: 'ci'
    files:
      - '.github/workflows/**'
  - label: 'refactor'
    title:
      - '/refactor/i'
  - label: 'feature'
    title:
      - '/feat/i'
  - label: 'fix'
    title:
      - '/fix/i'
  - label: 'chore'
    title:
      - '/chore/i'
  - label: 'maintenance'
    title:
      - '/maintenance/i'
  - label: 'breaking'
    title:
      - '/breaking/i'

prerelease: false
