---
name: Code Coverage

on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  JAVA_VERSION: '25'
  COVERAGE_THRESHOLD: 90

jobs:
  coverage:
    name: Check Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

    - name: Set up JDK 25
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        cache: 'maven'

    - name: Run tests with coverage
      run: mvn clean test

    - name: Generate JaCoCo report
      run: mvn jacoco:report

    - name: Check coverage threshold
      run: mvn jacoco:check -Djacoco.coverage.minimum=0.90

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: madrapps/jacoco-report@50d3aff4548aa991e6753342d9ba291084e63848 # v1.7.2
      with:
        paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: ${{ env.COVERAGE_THRESHOLD }}
        min-coverage-changed-files: ${{ env.COVERAGE_THRESHOLD }}
        title: 'ðŸ“Š Code Coverage Report'
        update-comment: true

    - name: Upload JaCoCo coverage report
      if: always()
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      with:
        name: jacoco-report
        path: target/site/jacoco/
