---
name: PR Size Labeler

on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: Label PR by Size
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Calculate PR size
      id: size
      uses: actions/github-script@v8
      with:
        script: |
          const pr = context.payload.pull_request;
          const additions = pr.additions || 0;
          const deletions = pr.deletions || 0;
          const changes = additions + deletions;

          let size = 'XL';
          let color = 'd73a4a';

          if (changes < 10) {
            size = 'XS';
            color = '3cbf00';
          } else if (changes < 100) {
            size = 'S';
            color = '5ebf00';
          } else if (changes < 500) {
            size = 'M';
            color = 'fbca04';
          } else if (changes < 1000) {
            size = 'L';
            color = 'ff9800';
          }

          core.setOutput('size', size);
          core.setOutput('label', `size/${size}`);
          core.setOutput('color', color);
          core.setOutput('changes', changes);

    - name: Remove old size labels
      uses: actions/github-script@v8
      with:
        script: |
          const labels = ['size/XS', 'size/S', 'size/M', 'size/L', 'size/XL'];
          const currentLabels = context.payload.pull_request.labels.map(l => l.name);

          for (const label of labels) {
            if (currentLabels.includes(label) && label !== '${{ steps.size.outputs.label }}') {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                name: label
              });
            }
          }

    - name: Add size label
      uses: actions/github-script@v8
      with:
        script: |
          const labelName = '${{ steps.size.outputs.label }}';
          const labelColor = '${{ steps.size.outputs.color }}';

          // Ensure label exists
          try {
            await github.rest.issues.getLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: labelName
            });
          } catch (error) {
            if (error.status === 404) {
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: labelName,
                color: labelColor,
                description: `PR with ${labelName.split('/')[1]} size`
              });
            }
          }

          // Add label to PR
          await github.rest.issues.addLabels({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            labels: [labelName]
          });

    - name: Comment on large PRs
      if: steps.size.outputs.size == 'XL'
      uses: actions/github-script@v8
      with:
        script: |
          const changes = '${{ steps.size.outputs.changes }}';
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.pull_request.number,
            body:
              `## üìè Large Pull Request Detected\n\n` +
              `This PR has **${changes} lines changed**, ` +
              `which may be difficult to review.\n\n` +
              `Consider:\n` +
              `- Breaking this PR into smaller, focused changes\n` +
              `- Ensuring the PR description clearly explains ` +
              `the changes\n` +
                  `- Highlighting key areas for reviewers to focus on\n\n` +
                  `Smaller PRs are easier to review and less likely to introduce bugs! ‚ú®`
          });
