---
name: 'Mark stale issues and PRs'
on: # yamllint disable-line rule:truthy
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent
            activity. It will be closed in 7 days if no further activity occurs.
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent
            activity. It will be closed in 7 days if no further activity occurs.
          days-before-stale: 60
          days-before-close: 7
          days-before-pr-stale: 45
          days-before-pr-close: 7
          exempt-issue-labels: 'pinned,security,important,critical,in-progress,blocked'
          exempt-pr-labels: 'pinned,security,important,critical,in-progress,blocked,work-in-progress'
          exempt-all-milestones: true
