components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token authentication. Obtain token from user-management-service
        and include in Authorization header as 'Bearer <token>'.

  parameters:
    PageParam:
      name: page
      in: query
      description: Page number (0-based)
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0

    SizeParam:
      name: size
      in: query
      description: Page size
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    SortParam:
      name: sort
      in: query
      description: Sort criteria (property,direction)
      required: false
      schema:
        type: array
        items:
          type: string
        example: ["createdAt,desc", "title,asc"]

    RecipeIdParam:
      name: recipeId
      in: path
      description: Recipe identifier
      required: true
      schema:
        type: string
        example: "123"

    IngredientIdParam:
      name: ingredientId
      in: path
      description: Ingredient identifier
      required: true
      schema:
        type: string
        example: "456"

    StepIdParam:
      name: stepId
      in: path
      description: Step identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 789

    ReviewIdParam:
      name: reviewId
      in: path
      description: Review identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 101

    MediaIdParam:
      name: mediaId
      in: path
      description: Media identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 201

  schemas:
    RecipeDto:
      type: object
      required:
        - recipeId
        - title
        - servings
        - createdAt
        - createdBy
      properties:
        recipeId:
          type: integer
          format: int64
          description: Unique recipe identifier
          example: 123
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Recipe title
          example: "Chocolate Chip Cookies"
        description:
          type: string
          maxLength: 2000
          description: Recipe description
          example: "Classic homemade chocolate chip cookies"
        servings:
          type: integer
          minimum: 1
          maximum: 1000
          description: Number of servings
          example: 24
        prepTime:
          type: integer
          minimum: 0
          description: Preparation time in minutes
          example: 15
        cookTime:
          type: integer
          minimum: 0
          description: Cooking time in minutes
          example: 12
        totalTime:
          type: integer
          minimum: 0
          description: Total time (prep + cook) in minutes
          example: 27
        difficulty:
          $ref: '#/components/schemas/DifficultyLevel'
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-08-28T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-08-28T10:30:00Z"
        createdBy:
          type: integer
          format: int64
          description: User ID who created the recipe
          example: 456
        averageRating:
          type: number
          format: double
          minimum: 0
          maximum: 5
          description: Average user rating
          example: 4.5
        reviewCount:
          type: integer
          minimum: 0
          description: Number of reviews
          example: 12
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredientDto'
        steps:
          type: array
          items:
            $ref: '#/components/schemas/RecipeStepDto'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/RecipeTagDto'

    RecipeIngredientDto:
      type: object
      required:
        - ingredientId
        - name
        - quantity
        - unit
        - order
      properties:
        ingredientId:
          type: integer
          format: int64
          description: Ingredient identifier
          example: 789
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Ingredient name
          example: "All-purpose flour"
        quantity:
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true
          description: Ingredient quantity
          example: 2.25
        unit:
          $ref: '#/components/schemas/IngredientUnit'
        notes:
          type: string
          maxLength: 500
          description: Special notes or instructions
          example: "Sifted"
        order:
          type: integer
          minimum: 1
          description: Display order
          example: 1

    RecipeStepDto:
      type: object
      required:
        - stepId
        - stepNumber
        - instruction
        - order
      properties:
        stepId:
          type: integer
          format: int64
          description: Step identifier
          example: 101
        stepNumber:
          type: integer
          minimum: 1
          description: Step sequence number
          example: 1
        instruction:
          type: string
          minLength: 1
          maxLength: 1000
          description: Step instructions
