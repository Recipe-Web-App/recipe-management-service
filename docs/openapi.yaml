            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipe-management/recipes/123/media"

    InternalServerError:
      description: Unexpected server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Internal Server Error"
