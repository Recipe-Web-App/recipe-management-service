    RemoveTagRequest:
      type: object
      required:
        - tagName
      properties:
        tagName:
          type: string
          description: Tag name to remove

    ReviewResponse:
      type: object
      properties:
        recipeId:
          type: integer
          format: int64
          description: Recipe identifier
        averageRating:
          type: number
