---
openapi: 3.1.0
info:
  title: Recipe Management Service API
  description: |
    Comprehensive recipe management service for the Recipe Web Application ecosystem.

    Provides complete functionality for managing recipes, ingredients, steps, tags,
    reviews, and media content. Built with Spring Boot 3.5.3 and Java 21.

    **Features:**
    - Complete recipe CRUD operations
    - Advanced search and filtering
    - Ingredient management with scaling and shopping lists
    - Step-by-step cooking instructions
    - User reviews and ratings
    - Tag-based categorization
    - Media upload and management
    - Revision history tracking
    - JWT authentication integration
  version: 1.0.0
  contact:
    name: Recipe Web App Team
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080/api/v1/recipe-management
    description: Local development server
  - url: http://recipe-management.local/api/v1/recipe-management
    description: Kubernetes deployment

security:
  - BearerAuth: []

tags:
  - name: recipes
    description: Recipe CRUD operations and management
  - name: collections
    description: Recipe collection management and organization
  - name: ingredients
    description: Ingredient management and scaling
  - name: steps
    description: Cooking step management
  - name: tags
    description: Recipe categorization and tagging
  - name: reviews
    description: Recipe reviews and ratings
  - name: media
    description: Media file management
  - name: revisions
    description: Change history tracking
  - name: search
    description: Recipe search and filtering
  - name: health
    description: Health checks and monitoring endpoints
  - name: monitoring
    description: Application metrics and observability
  - name: comments
    description: Recipe comment management
  - name: favorites
    description: Recipe favorite management and user favorites collection

paths:
  /recipes:
    get:
      tags: [recipes]
      summary: Get all recipes
      description: |
        Retrieves all recipes with pagination support. Returns basic recipe information
        including title, description, ratings, and metadata.
      operationId: getAllRecipes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
        - $ref: '#/components/parameters/SortParam'
      responses:
        '200':
          description: List of recipes retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchRecipesResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [recipes]
      summary: Create new recipe
      description: |
        Creates a new recipe with ingredients, steps, and tags. The recipe is
        associated with the authenticated user.
      operationId: createRecipe
      requestBody:
        description: Recipe creation data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecipeRequest'
      responses:
        '201':
          description: Recipe created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}:
    get:
      tags: [recipes]
      summary: Get recipe by ID
      description: |
        Retrieves a complete recipe with all associated data including ingredients,
        steps, tags, and summary statistics.
      operationId: getRecipeById
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - name: includeComments
          in: query
          required: false
          description: Include recipe comments in the response
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Recipe retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeDto'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags: [recipes]
      summary: Update recipe
      description: |
        Updates an existing recipe. User must own the recipe or have appropriate
        permissions to modify it.
      operationId: updateRecipe
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      requestBody:
        description: Recipe update data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRecipeRequest'
      responses:
        '200':
          description: Recipe updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [recipes]
      summary: Delete recipe
      description: |
        Permanently deletes a recipe and all associated data including ingredients,
        steps, reviews, and media. User must own the recipe to delete it.
      operationId: deleteRecipe
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '204':
          description: Recipe deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/comments:
    get:
      tags: [comments]
      summary: Get all comments for a recipe
      description: |
        Retrieves all comments for a specific recipe, ordered by creation date.
        Returns all public and private comments as all comments are visible to everyone.
      operationId: getRecipeComments
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '200':
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeCommentsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [comments]
      summary: Add comment to recipe
      description: |
        Adds a new comment to a recipe. The comment is associated with the
        authenticated user making the request.
      operationId: addRecipeComment
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      requestBody:
        description: Comment data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddRecipeCommentRequest'
      responses:
        '201':
          description: Comment created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeCommentDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/comments/{commentId}:
    put:
      tags: [comments]
      summary: Edit recipe comment
      description: |
        Updates an existing recipe comment. Only the comment owner can edit their comment.
      operationId: editRecipeComment
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - name: commentId
          in: path
          required: true
          description: Comment identifier
          schema:
            type: integer
            format: int64
            example: 501
      requestBody:
        description: Updated comment data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditRecipeCommentRequest'
      responses:
        '200':
          description: Comment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeCommentDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden - User can only edit their own comments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [comments]
      summary: Delete recipe comment
      description: |
        Deletes a recipe comment. Only the comment owner can delete their comment.
      operationId: deleteRecipeComment
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - name: commentId
          in: path
          required: true
          description: Comment identifier
          schema:
            type: integer
            format: int64
            example: 501
      responses:
        '204':
          description: Comment deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden - User can only delete their own comments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /favorites/recipes:
    get:
      tags: [favorites]
      summary: Get all favorited recipes
      description: |
        Retrieves all recipes favorited by a specified user with pagination support.
        Returns recipes in the same format as the main recipes list endpoint.

        **Privacy Controls:**
        This endpoint integrates with user-management-service to check user privacy
        preferences. If the target user's profile is private, only users they follow
        can retrieve their favorites list. Returns 403 Forbidden if the requesting
        user is not authorized to view the favorites.

        **Default Behavior:**
        If userId is not provided, returns favorites for the authenticated user.
      operationId: getFavoriteRecipes
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
        - $ref: '#/components/parameters/SortParam'
      responses:
        '200':
          description: Favorited recipes retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchRecipesResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden - User's favorites are private and requester is not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Forbidden"
                message: "User's favorites are private. Only followers can view them."
                timestamp: "2024-08-28T10:30:00Z"
                path: "/favorites/recipes"
        '500':
          $ref: '#/components/responses/InternalServerError'

  /favorites/recipes/{recipeId}:
    post:
      tags: [favorites]
      summary: Favorite a recipe
      description: |
        Adds a recipe to the authenticated user's favorites.

        **Visibility:**
        Any authenticated user can favorite any recipe regardless of recipe ownership
        or visibility. There are no restrictions on which recipes can be favorited.

        Returns 409 Conflict if the recipe is already favorited by this user.
      operationId: favoriteRecipe
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '201':
          description: Recipe favorited successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeFavoriteDto'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Conflict - Recipe is already favorited by this user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Conflict"
                message: "User has already favorited this recipe"
                timestamp: "2024-08-28T10:30:00Z"
                path: "/favorites/recipes/123"
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [favorites]
      summary: Unfavorite a recipe
      description: |
        Removes a recipe from the authenticated user's favorites.

        Returns 404 if the favorite does not exist (i.e., the recipe was not
        favorited by this user).
      operationId: unfavoriteRecipe
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '204':
          description: Recipe unfavorited successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Not Found - Recipe was not favorited by this user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: "Not Found"
                message: "Favorite not found for this user and recipe"
                timestamp: "2024-08-28T10:30:00Z"
                path: "/favorites/recipes/123"
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/description:
    get:
      tags: [recipes]
      summary: Get recipe description
      description: |
        Retrieves the description of a specific recipe.
      operationId: getRecipeDescription
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '200':
          description: Recipe description retrieved successfully
          content:
            text/plain:
              schema:
                type: string
                example: "Classic homemade chocolate chip cookies"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/history:
    get:
      tags: [recipes]
      summary: Get recipe history
      description: |
        Retrieves the history/timeline of changes for a specific recipe.
      operationId: getRecipeHistory
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '200':
          description: Recipe history retrieved successfully
          content:
            text/plain:
              schema:
                type: string
                example: "Recipe history placeholder"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/search:
    post:
      tags: [search]
      summary: Search recipes
      description: |
        Advanced recipe search with multiple criteria including ingredients, tags,
        difficulty, timing, and ratings. Supports flexible matching options.
      operationId: searchRecipes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
        - $ref: '#/components/parameters/SortParam'
      requestBody:
        description: Search criteria
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRecipesRequest'
      responses:
        '200':
          description: Search completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchRecipesResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/ingredients:
    get:
      tags: [ingredients]
      summary: Get recipe ingredients
      description: |
        Retrieves all ingredients for a recipe including quantities, units,
        notes, and associated comments.
      operationId: getRecipeIngredients
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '200':
          description: Ingredients retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeIngredientsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/ingredients/scale:
    get:
      tags: [ingredients]
      summary: Scale recipe ingredients
      description: |
        Scales ingredient quantities based on a multiplier. Useful for adjusting
        recipes for different serving sizes.
      operationId: scaleIngredients
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - name: quantity
          in: query
          description: Scaling multiplier
          required: true
          schema:
            type: number
            format: float
            minimum: 0
            example: 1.5
      responses:
        '200':
          description: Ingredients scaled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeIngredientsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/ingredients/shopping-list:
    get:
      tags: [ingredients]
      summary: Generate shopping list
      description: |
        Creates a shopping list from recipe ingredients, organized by category
        for convenient grocery shopping.
      operationId: generateShoppingList
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '200':
          description: Shopping list generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShoppingListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/ingredients/{ingredientId}/comment:
    post:
      tags: [ingredients]
      summary: Add ingredient comment
      description: |
        Adds a user comment to a recipe ingredient. Comments can include tips,
        substitutions, or preparation notes.
      operationId: addIngredientComment
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - $ref: '#/components/parameters/IngredientIdParam'
      requestBody:
        description: Comment data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddIngredientCommentRequest'
      responses:
        '200':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngredientCommentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags: [ingredients]
      summary: Edit ingredient comment
      description: |
        Updates an existing ingredient comment. User must own the comment to edit it.
      operationId: editIngredientComment
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - $ref: '#/components/parameters/IngredientIdParam'
      requestBody:
        description: Updated comment data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditIngredientCommentRequest'
      responses:
        '200':
          description: Comment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngredientCommentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [ingredients]
      summary: Delete ingredient comment
      description: |
        Removes an ingredient comment. User must own the comment to delete it.
      operationId: deleteIngredientComment
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - $ref: '#/components/parameters/IngredientIdParam'
      requestBody:
        description: Comment deletion data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteIngredientCommentRequest'
      responses:
        '200':
          description: Comment deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngredientCommentResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/steps:
    get:
      tags: [steps]
      summary: Get recipe steps
      description: |
        Retrieves all cooking steps for a recipe in order, including instructions,
        timing, and associated comments.
      operationId: getRecipeSteps
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '200':
          description: Steps retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StepResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/steps/{stepId}/comment:
    get:
      tags: [steps]
      summary: Get step comments
      description: |
        Retrieves all comments for a specific recipe step.
      operationId: getStepComments
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - $ref: '#/components/parameters/StepIdParam'
      responses:
        '200':
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StepCommentResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [steps]
      summary: Add step comment
      description: |
        Adds a user comment to a recipe step. Comments can include tips,
        variations, or troubleshooting advice.
      operationId: addStepComment
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - $ref: '#/components/parameters/StepIdParam'
      requestBody:
        description: Comment data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddStepCommentRequest'
      responses:
        '201':
          description: Comment added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StepCommentDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags: [steps]
      summary: Edit step comment
      description: |
        Updates an existing step comment. User must own the comment to edit it.
      operationId: editStepComment
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - $ref: '#/components/parameters/StepIdParam'
      requestBody:
        description: Updated comment data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditStepCommentRequest'
      responses:
        '200':
          description: Comment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StepCommentDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [steps]
      summary: Delete step comment
      description: |
        Removes a step comment. User must own the comment to delete it.
      operationId: deleteStepComment
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
        - $ref: '#/components/parameters/StepIdParam'
      requestBody:
        description: Comment deletion data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteStepCommentRequest'
      responses:
        '204':
          description: Comment deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /recipes/{recipeId}/tags:
    get:
      tags: [tags]
      summary: Get recipe tags
      description: |
        Retrieves all tags associated with a recipe for categorization and discovery.
      operationId: getRecipeTags
      parameters:
        - $ref: '#/components/parameters/RecipeIdParam'
      responses:
        '200':
          description: Tags retrieved successfully
          content:
            application/json:
              schema:
