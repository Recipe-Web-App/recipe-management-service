          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /collections/{collectionId}/collaborators/{userId}:
    delete:
      tags: [collections]
      summary: Remove collaborator
      description: |
        Removes a collaborator from a collection. User must be the collection owner.
      operationId: removeCollaborator
      parameters:
        - $ref: '#/components/parameters/CollectionIdParam'
        - name: userId
          in: path
          description: User ID of collaborator to remove
          required: true
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '204':
          description: Collaborator removed successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /actuator/health:
    get:
      tags: [health]
      summary: Get application health status
      description: |
        Comprehensive health check endpoint that monitors all application components
        including database connectivity, disk space, memory usage, and external services.

        Includes custom health indicators for:
        - Database connection with retry logic
        - Disk space monitoring with thresholds
        - JVM memory usage monitoring
        - Recipe scraper service availability
        - Circuit breaker states
      operationId: getHealth
      responses:
        '200':
          description: Health status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service unavailable - health check failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /actuator/health/readiness:
    get:
      tags: [health]
      summary: Get application readiness status
      description: |
        Readiness probe for Kubernetes deployments. Indicates whether the application
        is ready to receive traffic.
      operationId: getReadiness
      responses:
        '200':
          description: Application is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Application is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /actuator/health/liveness:
    get:
      tags: [health]
      summary: Get application liveness status
      description: |
        Liveness probe for Kubernetes deployments. Indicates whether the application
        is alive and should not be restarted.
      operationId: getLiveness
      responses:
        '200':
          description: Application is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Application is not responding
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /actuator/info:
    get:
      tags: [monitoring]
      summary: Get application information
      description: |
        Provides application metadata including version, build info, and configuration.
      operationId: getInfo
      responses:
        '200':
          description: Application info retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'

  /actuator/metrics:
    get:
      tags: [monitoring]
      summary: Get available metrics
      description: |
        Lists all available application metrics that can be queried.
      operationId: getMetrics
      responses:
        '200':
          description: Metrics list retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'

  /actuator/metrics/{metricName}:
    get:
      tags: [monitoring]
      summary: Get specific metric value
      description: |
        Retrieves the current value and statistics for a specific metric.
      operationId: getMetric
      parameters:
        - name: metricName
          in: path
          description: Name of the metric to retrieve
          required: true
          schema:
            type: string
            example: "jvm.memory.used"
      responses:
        '200':
          description: Metric value retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricResponse'
        '404':
          description: Metric not found

  /actuator/prometheus:
    get:
      tags: [monitoring]
      summary: Get Prometheus metrics
      description: |
        Provides all metrics in Prometheus format for scraping by monitoring systems.
      operationId: getPrometheusMetrics
      responses:
        '200':
          description: Prometheus metrics retrieved successfully
          content:
            text/plain:
              schema:
                type: string
                description: Metrics in Prometheus exposition format
                example: |
                  # HELP jvm_memory_used_bytes The amount of used memory
                  # TYPE jvm_memory_used_bytes gauge
                  jvm_memory_used_bytes{area="heap",id="PS Eden Space",} 1.234567E8

  /actuator/env:
    get:
      tags: [monitoring]
      summary: Get environment properties
      description: |
        Provides access to environment properties and configuration values.
        Sensitive values are masked for security.

        **Security Note:** This endpoint may expose configuration details.
        Access should be restricted in production environments.
      operationId: getEnvironment
      responses:
        '200':
          description: Environment properties retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'

  /actuator/env/{propertyName}:
    get:
      tags: [monitoring]
      summary: Get specific environment property
      description: |
        Retrieves the value of a specific environment property or configuration setting.
      operationId: getEnvironmentProperty
      parameters:
        - name: propertyName
          in: path
          description: Name of the property to retrieve
          required: true
          schema:
            type: string
            example: "spring.application.name"
      responses:
        '200':
          description: Property retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertyResponse'
        '404':
          description: Property not found

  /actuator/configprops:
    get:
      tags: [monitoring]
      summary: Get configuration properties
      description: |
        Provides access to all configuration properties bound to @ConfigurationProperties beans.
        Shows the actual configuration values used by the application.

        **Security Note:** Sensitive properties are masked for security.
        Access should be restricted in production environments.
      operationId: getConfigurationProperties
      responses:
        '200':
          description: Configuration properties retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigPropsResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token authentication. Obtain token from user-management-service
        and include in Authorization header as 'Bearer <token>'.

  parameters:
    PageParam:
      name: page
      in: query
      description: Page number (0-based)
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0

    SizeParam:
      name: size
      in: query
      description: Page size
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    SortParam:
      name: sort
      in: query
      description: Sort criteria (property,direction)
      required: false
      schema:
        type: array
        items:
          type: string
        example: ["createdAt,desc", "title,asc"]

    RecipeIdParam:
      name: recipeId
      in: path
      description: Recipe identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 123

    IngredientIdParam:
      name: ingredientId
      in: path
      description: Ingredient identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 456

    StepIdParam:
      name: stepId
      in: path
      description: Step identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 789

    ReviewIdParam:
      name: reviewId
      in: path
      description: Review identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 101

    MediaIdParam:
      name: mediaId
      in: path
      description: Media identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 201

    CollectionIdParam:
      name: collectionId
      in: path
      description: Collection identifier
      required: true
      schema:
        type: integer
        format: int64
        example: 301

    UserIdParam:
      name: userId
      in: query
      description: User identifier (UUID). If not provided, defaults to authenticated user.
      required: false
      schema:
        type: string
        format: uuid
        example: "123e4567-e89b-12d3-a456-426614174000"

  schemas:
    RecipeDto:
      type: object
      required:
        - recipeId
        - title
        - servings
        - createdAt
        - userId
      properties:
        recipeId:
          type: integer
          format: int64
          description: Unique recipe identifier
          example: 123
        userId:
          type: string
          format: uuid
          description: UUID of the user who created the recipe
          example: "123e4567-e89b-12d3-a456-426614174000"
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Recipe title
          example: "Chocolate Chip Cookies"
        description:
          type: string
          maxLength: 2000
          description: Recipe description
          example: "Classic homemade chocolate chip cookies"
        originUrl:
          type: string
          description: The origin URL of the recipe
          example: "https://example.com/recipe/123"
        servings:
          type: number
          format: decimal
          minimum: 0
          description: Number of servings as decimal
          example: 4.5
        preparationTime:
          type: integer
          minimum: 0
          description: Preparation time in minutes
          example: 15
        cookingTime:
          type: integer
          minimum: 0
          description: Cooking time in minutes
          example: 12
        difficulty:
          $ref: '#/components/schemas/DifficultyLevel'
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-08-28T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-08-28T10:30:00Z"
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredientDto'
        steps:
          type: array
          items:
            $ref: '#/components/schemas/RecipeStepDto'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/RecipeTagDto'
        revisions:
          type: array
          items:
            $ref: '#/components/schemas/RecipeRevisionDto'
        favorites:
          type: array
          items:
            $ref: '#/components/schemas/RecipeFavoriteDto'
        comments:
          type: array
          description: Comments on the recipe
          items:
            $ref: '#/components/schemas/RecipeCommentDto'

    RecipeIngredientDto:
      type: object
      required:
        - ingredientId
        - ingredientName
        - quantity
        - unit
      properties:
        recipeId:
          type: integer
          format: int64
          description: Recipe identifier
          example: 123
        ingredientId:
          type: integer
          format: int64
          description: Ingredient identifier
          example: 789
        ingredientName:
          type: string
          minLength: 1
          maxLength: 100
          description: Ingredient name
          example: "All-purpose flour"
        quantity:
          type: number
          format: decimal
          minimum: 0
          exclusiveMinimum: true
          description: Ingredient quantity as decimal
          example: 2.25
        unit:
          $ref: '#/components/schemas/IngredientUnit'
        isOptional:
          type: boolean
          description: Whether the ingredient is optional
          example: false
        comments:
          type: array
          description: Comments associated with this ingredient
          items:
            $ref: '#/components/schemas/IngredientCommentDto'

    RecipeStepDto:
      type: object
      required:
        - stepId
        - stepNumber
        - instruction
        - order
      properties:
        stepId:
          type: integer
          format: int64
          description: Step identifier
          example: 101
        stepNumber:
          type: integer
          minimum: 1
          description: Step sequence number
          example: 1
        instruction:
          type: string
          minLength: 1
          maxLength: 1000
          description: Step instructions
          example: "Preheat oven to 375F (190C)"
        duration:
          type: integer
          minimum: 0
          description: Step duration in minutes
          example: 5
        order:
          type: integer
          minimum: 1
          description: Display order
          example: 1

    RecipeTagDto:
      type: object
      required:
        - tagId
        - name
        - category
      properties:
        tagId:
          type: integer
          format: int64
          description: Tag identifier
          example: 201
        name:
          type: string
          minLength: 1
          maxLength: 50
          description: Tag name
          example: "dessert"
        category:
          type: string
          description: Tag category
          example: "CATEGORY"
        description:
          type: string
          maxLength: 200
          description: Tag description
          example: "Sweet treats and desserts"
        usageCount:
          type: integer
          minimum: 0
          description: Number of recipes using this tag
          example: 150

    MediaDto:
      type: object
      required:
        - mediaId
        - userId
        - mediaType
        - processingStatus
      properties:
        mediaId:
          type: integer
          format: int64
          description: Media identifier
          example: 701
        userId:
          type: string
          format: uuid
          description: UUID of the user who owns the media
          example: "123e4567-e89b-12d3-a456-426614174000"
        mediaType:
          $ref: '#/components/schemas/MediaType'
        originalFilename:
          type: string
          description: Original filename
          example: "cookies.jpg"
        fileSize:
          type: integer
          format: int64
          minimum: 0
          description: File size in bytes
          example: 1048576
        contentHash:
          type: string
          description: Content hash for integrity checking
          example: "abc123def456"
        processingStatus:
          $ref: '#/components/schemas/ProcessingStatus'
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-08-28T11:05:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-08-28T11:05:00Z"

    PageMediaDto:
      type: object
      description: Paginated media response matching Spring Page structure
      properties:
        content:
          type: array
          description: Media items for current page
          items:
            $ref: '#/components/schemas/MediaDto'
        pageable:
          type: object
          description: Pagination information
          properties:
            pageNumber:
              type: integer
              description: Current page number (0-based)
            pageSize:
              type: integer
              description: Size of the page
            sort:
              type: object
              description: Sort information
              properties:
                sorted:
                  type: boolean
                unsorted:
                  type: boolean
                empty:
                  type: boolean
            offset:
              type: integer
              format: int64
              description: Offset of the first item
            paged:
              type: boolean
              description: Whether pagination is enabled
            unpaged:
              type: boolean
              description: Whether pagination is disabled
        totalElements:
          type: integer
          format: int64
          description: Total number of elements
        totalPages:
          type: integer
          description: Total number of pages
        last:
          type: boolean
          description: Whether this is the last page
        first:
          type: boolean
          description: Whether this is the first page
        numberOfElements:
          type: integer
          description: Number of elements in current page
        size:
          type: integer
          description: Size of the page
        number:
          type: integer
          description: Current page number (0-based)
        sort:
          type: object
          description: Sort information
          properties:
            sorted:
              type: boolean
            unsorted:
              type: boolean
            empty:
              type: boolean
        empty:
          type: boolean
          description: Whether the page is empty

    HealthResponse:
      type: object
      description: Spring Boot Actuator health response
      properties:
        status:
          type: string
          enum: [UP, DOWN, DEGRADED, WARNING, OUT_OF_SERVICE, UNKNOWN]
          description: Overall health status
          example: UP
        components:
          type: object
          description: Individual component health details
          additionalProperties:
            type: object
            properties:
              status:
                type: string
                enum: [UP, DOWN, DEGRADED, WARNING, OUT_OF_SERVICE, UNKNOWN]
              details:
                type: object
                additionalProperties: true
                description: Component-specific health details
          example:
            databaseHealthIndicator:
              status: UP
              details:
                database: PostgreSQL
                status: connected
                connectionRetryEnabled: true
                lastSuccessfulConnection: "2024-08-28T10:30:00"
            diskSpaceHealthIndicator:
              status: UP
              details:
                disk.usage.percentage: "45.67%"
                disk.free.space: "120.45 GB"
                disk.total.space: "220.00 GB"
            memoryHealthIndicator:
              status: UP
              details:
                memory.heap.usage.percentage: "67.23%"
                memory.heap.used: "512.34 MB"
                memory.heap.max: "762.00 MB"
            recipeScraperHealth:
              status: UP
              details:
                status: available
                responseTime: "245ms"
                baseUrl: "http://recipe.local"
        groups:
          type: object
          description: Health indicator groups
          properties:
            liveness:
              type: object
              properties:
                status:
                  type: string
                components:
                  type: object
                  additionalProperties: true
            readiness:
              type: object
              properties:
                status:
                  type: string
                components:
                  type: object
                  additionalProperties: true

    InfoResponse:
      type: object
      description: Application information response
      properties:
        app:
          type: object
          properties:
            name:
              type: string
              example: "recipe-management-service"
            version:
              type: string
              example: "1.0.0"
            description:
              type: string
              example: "Recipe Management Service API"
        build:
          type: object
          properties:
            version:
              type: string
            time:
              type: string
              format: date-time
            artifact:
              type: string
            name:
              type: string
            group:
              type: string
        java:
          type: object
          properties:
            version:
              type: string
              example: "21.0.2"
            vendor:
              type: string
              example: "Eclipse Adoptium"
        os:
          type: object
          properties:
            name:
              type: string
            version:
              type: string
            arch:
              type: string

    MetricsResponse:
      type: object
      description: Available metrics list
      properties:
        names:
          type: array
          items:
            type: string
          example:
            - "jvm.memory.used"
            - "jvm.memory.max"
            - "http.server.requests"
            - "system.cpu.usage"
            - "jdbc.connections.active"
            - "external.service.calls"
            - "external.service.failures"
            - "external.service.response.time"
            - "shopping.list.generations"
            - "shopping.list.with.pricing"

    MetricResponse:
      type: object
      description: Specific metric details
      properties:
        name:
          type: string
          description: Metric name
          example: "jvm.memory.used"
        description:
          type: string
          description: Metric description
          example: "The amount of used memory"
        baseUnit:
          type: string
          description: Base unit of measurement
          example: "bytes"
        measurements:
          type: array
          items:
            type: object
            properties:
              statistic:
                type: string
                example: "VALUE"
              value:
                type: number
                example: 1234567890
        availableTags:
          type: array
          items:
            type: object
            properties:
              tag:
                type: string
                example: "area"
              values:
                type: array
                items:
                  type: string
                example: ["heap", "nonheap"]

    EnvironmentResponse:
      type: object
      description: Environment properties response
      properties:
        activeProfiles:
          type: array
          items:
            type: string
          example: ["default"]
        propertySources:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "applicationConfig: [classpath:/application.yml]"
              properties:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    value:
                      type: string
                    origin:
                      type: string
                    sensitive:
                      type: boolean
                example:
                  spring.application.name:
                    value: "recipe-management-service"
                    origin: "class path resource [application.yml] - 19:7"
                    sensitive: false
                  server.port:
                    value: "8080"
                    origin: "class path resource [application.yml] - 4:8"
                    sensitive: false
                  POSTGRES_PASSWORD:
                    value: "******"
                    origin: "System Environment"
                    sensitive: true

    PropertyResponse:
      type: object
      description: Single property response
      properties:
        property:
          type: object
          properties:
            source:
              type: string
              example: "applicationConfig: [classpath:/application.yml]"
            value:
              type: string
              example: "recipe-management-service"
        activeProfiles:
          type: array
          items:
            type: string
        propertySources:
          type: array
          items:
            type: string

    ConfigPropsResponse:
      type: object
      description: Configuration properties response
      properties:
        contexts:
          type: object
          additionalProperties:
            type: object
            properties:
              beans:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    prefix:
                      type: string
                      example: "server"
                    properties:
                      type: object
                      additionalProperties: true
                      example:
                        port: 8080
                        error:
                          include-message: "always"
                          include-binding-errors: "always"
                        servlet:
                          context-path: "/api/v1/recipe-management"
              parentId:
                type: string
                nullable: true
          example:
            application:
              beans:
                server:
                  prefix: "server"
                  properties:
                    port: 8080
                    servlet:
                      context-path: "/api/v1/recipe-management"
                management:
                  prefix: "management"
                  properties:
                    endpoints:
                      web:
                        exposure:
                          include: ["health", "info", "prometheus", "metrics"]
                        base-path: "/actuator"
                spring.application:
                  prefix: "spring.application"
                  properties:
                    name: "recipe-management-service"
              parentId: null

    IngredientCommentDto:
      type: object
      required:
        - commentId
        - recipeId
        - userId
        - commentText
        - createdAt
      properties:
        commentId:
          type: integer
          format: int64
          description: Comment identifier
          example: 301
        recipeId:
          type: integer
          format: int64
          description: Recipe identifier
          example: 123
        userId:
          type: string
          format: uuid
          description: UUID of user who wrote the comment
          example: "123e4567-e89b-12d3-a456-426614174000"
        commentText:
          type: string
          minLength: 1
          maxLength: 1000
          description: Comment text content
          example: "Make sure to sift for best results"
        isPublic:
          type: boolean
          description: Whether comment is public or private
          example: true
        createdAt:
          type: string
          format: date-time
          description: Comment creation timestamp
          example: "2024-08-28T10:35:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-08-28T10:35:00Z"

    RecipeFavoriteDto:
      type: object
      required:
        - recipeId
        - userId
        - favoritedAt
      properties:
        recipeId:
          type: integer
          format: int64
          description: Recipe identifier
          example: 123
        userId:
          type: string
          format: uuid
          description: UUID of user who favorited the recipe
          example: "123e4567-e89b-12d3-a456-426614174000"
        favoritedAt:
          type: string
          format: date-time
          description: Timestamp when recipe was favorited
          example: "2024-08-28T10:35:00Z"

    RecipeRevisionDto:
      type: object
      required:
        - revisionId
        - recipeId
        - userId
        - revisionCategory
        - revisionType
        - createdAt
      properties:
        revisionId:
          type: integer
          format: int64
          description: Revision identifier
          example: 501
        recipeId:
          type: integer
          format: int64
          description: Recipe identifier
          example: 123
        userId:
          type: string
          format: uuid
          description: UUID of user who made the revision
          example: "123e4567-e89b-12d3-a456-426614174000"
        revisionCategory:
          $ref: '#/components/schemas/RevisionCategory'
        revisionType:
          $ref: '#/components/schemas/RevisionType'
        previousData:
          type: string
          description: Previous data before revision
