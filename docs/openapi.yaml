      properties:
        file:
          type: string
          format: binary
          description: Media file to upload
        originalFilename:
          type: string
          description: Original filename
        mediaType:
          $ref: '#/components/schemas/MediaType'
        fileSize:
          type: integer
          format: int64
          minimum: 1
          description: File size in bytes
        contentHash:
          type: string
          pattern: "^[a-f0-9]{64}$"
          description: Optional SHA-256 content hash

    CreateMediaResponse:
      type: object
      properties:
        mediaId:
          type: integer
          format: int64
          description: Created media identifier
        recipeId:
          type: integer
          format: int64
          description: Associated recipe ID
        ingredientId:
          type: integer
          format: int64
          description: Associated ingredient ID (if applicable)
        stepId:
          type: integer
          format: int64
          description: Associated step ID (if applicable)
        originalFilename:
          type: string
          description: Original filename
        mediaType:
          $ref: '#/components/schemas/MediaType'
        mediaFormat:
          $ref: '#/components/schemas/MediaFormat'
        fileSize:
          type: integer
          format: int64
          description: File size in bytes
        contentHash:
          type: string
          description: Content hash
        processingStatus:
          $ref: '#/components/schemas/ProcessingStatus'
