        comment:
          type: string
          maxLength: 2000
          description: Updated comment
        userId:
          type: integer
          format: int64
          description: User ID

    RecipeRevisionsResponse:
      type: object
      properties:
        recipeId:
          type: integer
          format: int64
          description: Recipe identifier
        revisions:
          type: array
          items:
            $ref: '#/components/schemas/RevisionDto'

    StepRevisionsResponse:
      type: object
      properties:
        stepId:
          type: integer
          format: int64
          description: Step identifier
        revisions:
          type: array
