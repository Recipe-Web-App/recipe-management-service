        - TEASPOONS
        - POUNDS
        - OUNCES
        - GRAMS
        - KILOGRAMS
        - LITERS
        - MILLILITERS
        - FLUID_OUNCES
        - PIECES
        - CLOVES
        - PINCH
        - DASH
      description: Ingredient measurement unit
      example: CUPS

