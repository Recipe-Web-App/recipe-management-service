          format: uuid
          description: UUID of the collection owner
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          description: Collection name
          example: "My Favorite Desserts"
        description:
          type: string
          description: Collection description
          example: "Collection of my go-to dessert recipes"
        visibility:
          $ref: '#/components/schemas/CollectionVisibility'
        collaborationMode:
          $ref: '#/components/schemas/CollaborationMode'
        recipeCount:
          type: integer
          minimum: 0
          description: Number of recipes in collection
          example: 12
        collaboratorCount:
          type: integer
          minimum: 0
          description: Number of collaborators
          example: 3
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-08-28T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-08-28T10:30:00Z"
        recipes:
          type: array
          description: Recipes in collection, ordered by displayOrder
          items:
            $ref: '#/components/schemas/CollectionRecipeDto'

    CollectionRecipeDto:
      type: object
      required:
        - recipeId
        - recipeTitle
        - displayOrder
        - addedBy
        - addedAt
      properties:
        recipeId:
          type: integer
          format: int64
          description: Recipe identifier
          example: 123
        recipeTitle:
          type: string
          description: Recipe title
          example: "Chocolate Chip Cookies"
        recipeDescription:
          type: string
          description: Recipe description
          example: "Classic homemade cookies"
        displayOrder:
          type: integer
          minimum: 1
          description: Display order within collection
          example: 10
        addedBy:
          type: string
          format: uuid
          description: UUID of user who added the recipe
          example: "123e4567-e89b-12d3-a456-426614174000"
        addedAt:
          type: string
          format: date-time
          description: Timestamp when recipe was added
          example: "2024-08-28T10:35:00Z"

    CollaboratorDto:
      type: object
      required:
        - userId
        - username
        - grantedBy
        - grantedAt
      properties:
        userId:
          type: string
          format: uuid
          description: UUID of collaborator user
          example: "123e4567-e89b-12d3-a456-426614174000"
        username:
          type: string
          description: Collaborator username
          example: "john_doe"
        grantedBy:
          type: string
          format: uuid
          description: UUID of user who granted access
          example: "456e7890-e89b-12d3-a456-426614174000"
        grantedAt:
          type: string
          format: date-time
          description: Timestamp when access was granted
          example: "2024-08-28T10:40:00Z"

    PageCollectionDto:
      type: object
      description: Paginated collection response matching Spring Page structure
      properties:
        content:
          type: array
          description: Collection items for current page
          items:
            $ref: '#/components/schemas/CollectionDto'
        pageable:
          type: object
          description: Pagination information
          properties:
            pageNumber:
              type: integer
              description: Current page number (0-based)
            pageSize:
              type: integer
              description: Size of the page
            sort:
              type: object
              description: Sort information
              properties:
                sorted:
                  type: boolean
                unsorted:
                  type: boolean
                empty:
                  type: boolean
            offset:
              type: integer
              format: int64
              description: Offset of the first item
            paged:
              type: boolean
              description: Whether pagination is enabled
            unpaged:
              type: boolean
              description: Whether pagination is disabled
        totalElements:
          type: integer
          format: int64
          description: Total number of elements
        totalPages:
          type: integer
          description: Total number of pages
        last:
          type: boolean
          description: Whether this is the last page
        first:
          type: boolean
          description: Whether this is the first page
        numberOfElements:
          type: integer
          description: Number of elements in current page
        size:
          type: integer
          description: Size of the page
        number:
          type: integer
          description: Current page number (0-based)
        sort:
          type: object
          description: Sort information
          properties:
            sorted:
              type: boolean
            unsorted:
              type: boolean
            empty:
              type: boolean
        empty:
          type: boolean
          description: Whether the page is empty

    ErrorResponse:
      type: object
      required:
        - error
        - message
        - timestamp
        - path
      properties:
        error:
          type: string
          description: Error type
          example: "Not Found"
        message:
          type: string
          description: Error message
          example: "Recipe with ID 123 not found"
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: "2024-08-28T10:30:00Z"
        path:
          type: string
          description: Request path
          example: "/recipes/123"
        details:
          type: object
          additionalProperties: true
          description: Additional error details

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Bad Request"
            message: "Invalid request parameters"
            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipes"

    Unauthorized:
      description: Missing or invalid authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Unauthorized"
            message: "JWT token is missing or invalid"
            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipes"

    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Forbidden"
            message: "You don't have permission to access this resource"
            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipes/123"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Not Found"
            message: "Recipe with ID 123 not found"
            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipes/123"

    Conflict:
      description: Resource already exists or conflicts with current state
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Conflict"
            message: "User has already reviewed this recipe"
            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipes/123/review"

    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Validation Error"
            message: "Request validation failed"
            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipes"
            details:
              title: "Title is required"
              servings: "Servings must be positive"

    PayloadTooLarge:
      description: File size exceeds limit
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Payload Too Large"
            message: "File size exceeds maximum limit of 10MB"
            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipes/123/media"

    UnsupportedMediaType:
      description: Unsupported media type
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Unsupported Media Type"
            message: "Media type not supported"
            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipes/123/media"

    InternalServerError:
      description: Unexpected server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            error: "Internal Server Error"
            message: "An unexpected error occurred"
            timestamp: "2024-08-28T10:30:00Z"
            path: "/recipes"

