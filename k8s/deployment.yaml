---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-manager-service
  labels:
    app: recipe-manager-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recipe-manager-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: recipe-manager-service
    spec:
      containers:
        - name: recipe-manager-service
          image: your-docker-repo/recipe-manager-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: POSTGRES_DB
            - name: POSTGRES_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: POSTGRES_SCHEMA
            - name: RECIPE_MANAGEMENT_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: RECIPE_MANAGEMENT_DB_USER
            - name: RECIPE_MANAGEMENT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-manager-secrets
                  key: RECIPE_MANAGEMENT_DB_PASSWORD
          resources:
            requests:
              memory: '512Mi'
              cpu: '250m'
            limits:
              memory: '1Gi'
              cpu: '500m'
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
