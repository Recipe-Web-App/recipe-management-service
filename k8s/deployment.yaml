---
# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-manager-service
  namespace: recipe-manager
  labels:
    app: recipe-manager-service
  annotations:
    # Ignoring image tag and pull policy checks since we build images locally
    kube-score/ignore: container-image-tag,container-image-pull-policy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recipe-manager-service
  template:
    metadata:
      labels:
        app: recipe-manager-service
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - recipe-manager-service
                topologyKey: kubernetes.io/hostname
      containers:
        - name: recipe-manager-service
          image: recipe-manager-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: POSTGRES_DB
            - name: POSTGRES_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: POSTGRES_SCHEMA
            - name: RECIPE_MANAGEMENT_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: recipe-manager-config
                  key: RECIPE_MANAGEMENT_DB_USER
            - name: RECIPE_MANAGEMENT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: recipe-manager-secrets
                  key: RECIPE_MANAGEMENT_DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: recipe-manager-secrets
                  key: JWT_SECRET
          readinessProbe:
            httpGet:
              path: /api/v1/recipe-manager/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/v1/recipe-manager/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: '200m'
              memory: '256Mi'
              ephemeral-storage: '100Mi'
            limits:
              cpu: '1'
              memory: '1Gi'
              ephemeral-storage: '200Mi'
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: logs-volume
              mountPath: /app/logs
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: logs-volume
          emptyDir: {}
        - name: tmp-volume
          emptyDir: {}
