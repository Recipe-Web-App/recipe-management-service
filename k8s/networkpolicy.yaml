---
# k8s/networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: recipe-manager-service-netpol
  namespace: recipe-manager
  labels:
    app: recipe-manager-service
spec:
  podSelector:
    matchLabels:
      app: recipe-manager-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: recipe-manager
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL database connection
    - to:
        - namespaceSelector:
            matchLabels:
              name: recipe-manager
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow HTTPS for external API calls (if needed)
    - to: []
      ports:
        - protocol: TCP
          port: 443
