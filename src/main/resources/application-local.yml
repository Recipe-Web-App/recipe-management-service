---
# Local development profile configuration
# Activated via: SPRING_PROFILES_ACTIVE=local

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    com.recipe_manager: ${LOGGING_LEVEL_COM_RECIPE_MANAGER:DEBUG}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,env,configprops,beans
  endpoint:
    health:
      show-details: always
      show-components: always
