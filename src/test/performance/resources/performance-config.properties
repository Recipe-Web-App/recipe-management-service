# Performance Test Configuration
# Basic settings for performance testing

# Test Environment
test.environment=minikube
test.base.url=http://recipe-management.local

# Load Test Settings
load.test.concurrent.users=10
load.test.ramp.up.time=30
load.test.duration=300

# Stress Test Settings
stress.test.concurrent.users=50
stress.test.ramp.up.time=60
stress.test.duration=600

# Performance Thresholds
performance.threshold.response.time=1000
performance.threshold.error.rate=0.05
performance.threshold.throughput=100

# Test Data
test.data.recipe.count=100
test.data.ingredient.count=500
test.data.user.count=50
